---
layout: default
---

<section class="content">
	<h2 class="ts-border"><a href="{{page.url}}">{{ page.title }}</a></h2>

	<div class="video" data-video="{{ page.source }}">&nbsp;</div>

	<p class="links">
	    <a href="{{ page.netflix_link }}">
	        <button class="button">Netflix Link</button>
	    </a>
	    &nbsp;&nbsp;&nbsp;&nbsp;
	    <a href="{{ page.imdb_link }}">
	        <button class="button">IMDB Link</button>
	    </a>
	</p>
	<p>
		<a href="https://twitter.com/share" class="twitter-share-button" data-text="Watch/discuss {{page.title}} with me at" data-via="ned_flix" data-size="large">Tweet</a>
	</p>

	{{ content }}

	<h3 class="ts-border-warning">Warning! Potential Spoilers Below This Statement</h3>

	<div id="disqus_thread"></div>
	<script type="text/javascript">
	    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
	    var disqus_shortname = 'nedflix'; // required: replace example with your forum shortname
	    var disqus_url = '{{ site.url }}{{ page.url }}';

	    /* * * DON'T EDIT BELOW THIS LINE * * */
	    (function() {
	        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
	        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
	        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
	    })();
	</script>
	<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
</section>
